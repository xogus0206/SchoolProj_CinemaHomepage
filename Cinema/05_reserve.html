					<fieldset>

					<fieldset>
						<label>
							청&nbsp 소&nbsp 년 :

						<label>
							성&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp인 :

						</label><br>
						<label>
							60세 이상 : 
							<input type="number" name="people" id="elder" min="0.0" max="10.0" step="1.0" value="0">
							명
						</label>
						<div id="total_price">
							가격 : <span id="money"></span>
						</div>
					</fieldset>
				</form>
				<button class="submit" onclick="pSelect();">확인</button>
